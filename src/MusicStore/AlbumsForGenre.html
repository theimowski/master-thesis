<div class="genre">
    <h3><em>{{Genre.Name}}</em> Albums</h3>

    <ul id="album-list">
        {% for Album in Albums %}
        <li>
            <a href="/store/details/{{Album.Id}}">
                <img alt="{{Album.Name}}" src="/placeholder.gif" />
                <span>{{Album.Name}}</span>    
            </a>
            
        </li>
        {% endfor %}
    </ul>
</div>
