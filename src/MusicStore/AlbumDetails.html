<h2>{{Album.Title}}</h2>

<p>
    <img alt="{{Album.Title}}" src="/placeholder.gif" />
</p>

<div id="album-details">
    <p>
        <em>Genre:</em>
        {{Album.Genre}}
    </p>
    <p>
        <em>Artist:</em>
        {{Album.Artist}}
    </p>
    <p>
        <em>Price:</em>
        {{Album.Price}}
    </p>
</div>
