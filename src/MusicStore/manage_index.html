<h2>Index</h2>
<p>
    <a href="/store/manage/create">Create New</a>
</p>
<table>
    <tr>
        <th>
            Genre
        </th>
        <th>
            Artist
        </th>
        <th>
            Title
        </th>
        <th>
            Price
        </th>
        <th></th>
    </tr>
    {% for Album in Albums %}
    <tr>
        <td>
            {{Album.Genre}}
        </td>
        <td>
            {{Album.Artist | truncate: 25}}
        </td>
        <td>
            {{Album.Title | truncate: 25}}
        </td>
        <td>
            {{Album.Price}}
        </td>
        <td>
            <a href="/store/manage/edit/{{Album.Id}}">Edit</a> | 
            <a href="/store/manage/delete/{{Album.Id}}">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
