<div class="genre">
    <h3><em>{{Name}}</em> Albums</h3>

    <ul id="album-list">
        {% for Album in Albums %}
        <li>
            <a href="/store/details/{{Album.Id}}">
                <img alt="{{Album.Title}}" src="/placeholder.gif" />
                <span>{{Album.Title}}</span>    
            </a>
            
        </li>
        {% endfor %}
    </ul>
</div>
