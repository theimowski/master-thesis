<div class="genre">
    <h3><em>{{Name}}</em> Albums</h3>

    <ul id="album-list">
        {% for Album in Albums %}
        <li>
            <a href="/store/details/{{Album.Item1}}">
                <img alt="{{Album.Item2}}" src="/placeholder.gif" />
                <span>{{Album.Item2}}</span>    
            </a>
            
        </li>
        {% endfor %}
    </ul>
</div>
