<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>F# Suave Music Store</title>
    <link href="/Site.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div id="header">
        <h1>
            <a href="/">F# Suave Music Store</a>
        </h1>
        <ul id="navlist">
            <li class="first">
                <a href="/"
                   id="current">Home</a>
            </li>
            <li>
                <a href="/store">Store</a>
            </li>
            <li>
                <a href="/store/manage">Admin</a>
            </li>
        </ul>
    </div>

    <ul id="categories">
        {% for Genre in Genres %}
        <li>
            <a href="/store/browse?genre={{Genre.Name}}">{{Genre.Name}}</a>
        </li>
        {% endfor %}
    </ul>

    <div id="container">{{Container}}</div>
    
    <div id="footer">
        built with <a href="http://fsharp.org">F#</a> and <a href="http://suave.io">Suave.IO</a>
    </div>
</body>
</html>
